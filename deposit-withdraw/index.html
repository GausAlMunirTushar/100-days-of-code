<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desposit and Withdraw</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    <div class="h-screen flex justify-center items-center bg-black"> 
        <div class="bg-white w-1/4 rounded-md p-3">
            <form>
                <h1 class="text-4xl text-center text-blue-700">Login</h1>
                <div class="w-full">
                    <label class="text-xl" for="email">Email</label> <br>
                    <input id="email" class="py-1 px-4 border-2 border-blue-700 w-full rounded-md active:border-2 focus:border-blue-700 my-1" type="email" placeholder="Enter Your Email">
                </div>
                <div class="my-2">
                    <label class="text-xl py-4" for="password">Password </label> <br>
                    <input id="password" class="py-1 px-4 border-2 border-blue-700 w-full rounded-md mt-1" type="password" placeholder="Enter Your Password">
                </div>
                <div class="flex justify-center items-center my-4">
                    <button id="login" class="bg-blue-700 py-1 px-4 rounded-md text-white w-full text-xl">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
